<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="main__section">
        <img class="logo" src="./img/logo-alura-2.png" />
        <section class="input__box">
            <div class="slot__alerta" id="advertencia"></div>
            <textarea class="text-input" id="input-texto" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="info__section">
                <img class="info__icon" src="./img/bi_exclamation-circle-fill.png">
                <p class="info__text">Solo letras minúsculas, sin tildes, ni caracteres especiales.</p>
            </div>
            <div class="btn__container">
                <input class="btn__ecript" type="submit" value="Encriptar" id="btn-encriptar">
                <input class="btn__dcript" type="submit" value="Desencriptar" id="btn-desencriptar">
            </div>
        </section>

        <section class="output__box">
            <div class="out__bg">
                <textarea class="text-output" name="mensaje-texto" id="mensaje-texto"></textarea>
                <img class="img__muneco" id="img-muneco" src="./img/muneco.png">
                <h2 class="mensaje__textoOut" id="outMsg">Ningún mensaje fue encontrado</h2>
                <p class="mensaje__textoOut2" id="outMsg2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <p class="texto__copiado" id="copyText">Mensaje Copiado!</p>
                <input class="btn__copy" type="submit" value="Copiar texto" id="btn-copy">
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
