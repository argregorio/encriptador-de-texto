<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" src="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>

        <div class="mensajes">
            <p id="mensaje-info">Ingrese el texto que desea encriptar o desencriptar:</p>
            <p id="mensaje-error"></p>
        </div>

        <textarea id="texto-entrada" placeholder="Ingrese su texto aquí"></textarea>

        <div class="botones">
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
        </div>

        <textarea id="texto-salida" placeholder="Aquí aparecerá el texto encriptado o desencriptado"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
